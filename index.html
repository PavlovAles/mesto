<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="logo" />
      </header>
      <div class="main">
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">
              Жак-Ив Кусто
              <span
                ><button class="profile__btn-edit" type="button"></button>
              </span>
            </h1>
            <p class="profile__avocation">Исследователь океана</p>
          </div>
          <button class="profile__btn-add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__element">
              <img
                src="./images/photo-karachaevsk.png"
                alt="Карачаевск"
                class="elements__img"
              />
              <div class="elements__caption">
                <h2 class="elements__title">Карачаево-Черкесия</h2>
                <button class="elements__btn-like" type="button"></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/photo-elbrus.png"
                alt="Гора Эльбрус"
                class="elements__img"
              />
              <div class="elements__caption">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__btn-like" type="button"></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/photo-dombai.png"
                alt="Домбай"
                class="elements__img"
              />
              <div class="elements__caption">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__btn-like" type="button"></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/photo-karachaevsk.png"
                alt="Карачаевск"
                class="elements__img"
              />
              <div class="elements__caption">
                <h2 class="elements__title">Карачаево-Черкесия</h2>
                <button class="elements__btn-like" type="button"></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/photo-dombai.png"
                alt="Домбай"
                class="elements__img"
              />
              <div class="elements__caption">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__btn-like" type="button"></button>
              </div>
            </li>
            <li class="elements__element">
              <img
                src="./images/photo-elbrus.png"
                alt="Гора Эльбрус"
                class="elements__img"
              />
              <div class="elements__caption">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__btn-like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <footer class="footer">
        <h2 class="footer__copyright">© 2022 Mesto Russia</h2>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <form class="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Имя"
                required
                class="popup__form-item"
              />
              <input
                type="text"
                id="avocation"
                name="avocation"
                placeholder="Призвание"
                required
                class="popup__form-item"
              />
            </fieldset>
            <button class="popup__btn-save" type="submit">Сохранить</button>
          </form>
          <button class="popup__btn-close" type="button"></button>
        </div>
      </section>
    </div>
  </body>
</html>
