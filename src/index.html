<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img src="#" alt="Аватар" class="profile__avatar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__btn-edit" type="button"></button>
            <p class="profile__avocation"></p>
          </div>
          <button class="profile__btn-add" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_contains_profile-form">
        <div class="popup__container">
          <button class="popup__btn-close" type="button"></button>
          <form name="profile-form" class="popup__form" novalidate>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <label class="popup__form-field">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Имя"
                  minlength="2"
                  maxlength="40"
                  required
                  autocomplete="off"
                  class="popup__form-item"
                />
                <p class="popup__input-error name-error"></p>
              </label>
              <label class="popup__form-field">
                <input
                  type="text"
                  id="avocation"
                  name="avocation"
                  placeholder="Призвание"
                  minlength="2"
                  maxlength="200"
                  required
                  autocomplete="off"
                  class="popup__form-item"
                />
                <p class="popup__input-error avocation-error"></p>
                <p class="popup__response-error"></p>
              </label>
              <button class="popup__btn-save" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_contains_avatar-form">
        <div class="popup__container">
          <button class="popup__btn-close" type="button"></button>
          <form name="avatar-form" class="popup__form" novalidate>
            <h2 class="popup__heading">Обновить аватар</h2>
            <fieldset class="popup__input-container">
              <label class="popup__form-field">
                <input
                  type="url"
                  id="avatar-src"
                  name="avatar-src"
                  placeholder="Ссылка на аватар"
                  minlength="2"
                  maxlength="1000"
                  required
                  autocomplete="off"
                  class="popup__form-item"
                />
                <p class="popup__input-error avatar-src-error"></p>
                <p class="popup__response-error"></p>
              </label>
              <button class="popup__btn-save" type="submit">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_contains_confirmation">
        <div class="popup__container">
          <button class="popup__btn-close" type="button"></button>
          <form name="avatar-form" class="popup__form" novalidate>
            <h2 class="popup__heading">Вы уверены?</h2>
            <fieldset class="popup__input-container">
              <button class="popup__btn-save" type="submit">Да</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_contains_place-form">
        <div class="popup__container">
          <button class="popup__btn-close" type="button"></button>
          <form name="place-form" class="popup__form" novalidate>
            <h2 class="popup__heading">Новое место</h2>
            <fieldset class="popup__input-container">
              <label class="popup__form-field">
                <input
                  type="text"
                  id="place-name"
                  name="place-name"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                  autocomplete="off"
                  class="popup__form-item"
                />
                <p class="popup__input-error place-name-error"></p>
              </label>
              <label class="popup__form-field">
                <input
                  type="url"
                  id="place-src"
                  name="place-src"
                  placeholder="Ссылка на картинку"
                  required
                  autocomplete="off"
                  class="popup__form-item"
                />
                <p class="popup__input-error place-src-error"></p>
                <p class="popup__response-error"></p>
              </label>
              <button class="popup__btn-save" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_contains_big-img">
        <div class="popup__container">
          <button class="popup__btn-close" type="button"></button>
          <figure class="popup__figure">
            <img src="#" alt="#" class="popup__img" />
            <figcaption class="popup__img-caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <template id="place-template">
      <li class="elements__item">
        <button class="elements__btn-delete" type="button"></button>
        <img src="#" alt="#" class="elements__img" />
        <div class="elements__caption">
          <h2 class="elements__title"></h2>
          <div class="elements__likes-container">
            <button class="elements__btn-like" type="button"></button>
            <p class="elements__likes-number">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
